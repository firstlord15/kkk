<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ошибка - Office App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <!-- Навигация -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}"> <i class="bi bi-building me-2"></i>Office App </a>
                <div class="navbar-nav ms-auto">
                    <!-- Для авторизованных пользователей -->
                    <a class="nav-link" th:href="@{/dashboard}" sec:authorize="isAuthenticated()"> <i class="bi bi-house me-1"></i>Dashboard </a>
                    <!-- Для НЕавторизованных пользователей -->
                    <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()"> <i class="bi bi-box-arrow-in-right me-1"></i>Войти </a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header bg-danger text-white text-center">
                            <h3 class="mb-0">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                Произошла ошибка
                            </h3>
                        </div>
                        <div class="card-body text-center p-5">
                            <i class="bi bi-bug display-1 text-danger mb-4"></i>

                            <div th:if="${error}" class="alert alert-danger">
                                <span th:text="${error}"></span>
                            </div>

                            <div th:unless="${error}">
                                <p class="lead text-muted mb-4">К сожалению, произошла непредвиденная ошибка.</p>
                                <p class="text-muted">Пожалуйста, попробуйте еще раз или обратитесь к администратору.</p>
                            </div>

                            <div class="mt-4">
                                <!-- Для авторизованных пользователей -->
                                <div sec:authorize="isAuthenticated()">
                                    <a th:href="@{/dashboard}" class="btn btn-primary me-2"> <i class="bi bi-house me-2"></i>В Dashboard </a>
                                    <a th:href="@{/}" class="btn btn-outline-primary"> <i class="bi bi-arrow-left me-2"></i>На главную </a>
                                </div>

                                <!-- Для НЕавторизованных пользователей -->
                                <div sec:authorize="!isAuthenticated()">
                                    <a th:href="@{/}" class="btn btn-primary me-2"> <i class="bi bi-house me-2"></i>На главную </a>
                                    <a th:href="@{/login}" class="btn btn-outline-primary"> <i class="bi bi-box-arrow-in-right me-2"></i>Войти </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
